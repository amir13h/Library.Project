<div class="m-6">
  <a
    class="group block rounded-lg border border-gray-300 bg-white dark:bg-gray-800 p-2 shadow-md overflow-hidden transition-transform duration-300 hover:scale-105 hover:border-red-400 hover:shadow-lg">
    <div class="relative w-full h-56">
      <img src="/img/{{books.id}}.jpg" alt="{{books.title}}"
        class="w-full h-full rounded-md bg-gray-100 object-cover" />
    </div>
    <div class="mt-3 space-y-2 text-center">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-gray-100 group-hover:text-red-500">
        {{books.title}}
      </h3>
      <p class="text-sm font-medium text-gray-700 dark:text-gray-300">
        قیمت: {{books.price |number}} تومان
      </p>
      <p class="text-sm font-medium text-gray-700 dark:text-gray-300">
        تعداد صفحات: {{books.pages}}
      </p>
    </div>
    <button type="button"
      class="mt-3 w-full rounded-md bg-gradient-to-r from-red-500 via-red-400 to-red-300 px-3 py-2 text-sm font-medium text-white shadow-md transition-all duration-300 hover:scale-95 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2">
      افزودن به سبد خرید
    </button>
  </a>
</div>
