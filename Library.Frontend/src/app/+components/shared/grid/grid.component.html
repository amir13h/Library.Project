<div class="rtl relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-red-100 dark:bg-red-900 dark:text-gray-400">
            <tr >
                @for (item of columns; track $index) {
                    <th scope="col" class="px-6 py-3">
                        {{item.titel}}
                    </th>
                }
                <th scope="col" class="px-6 py-3">
                    عملیات
            </tr>
        </thead>
        <tbody>
            @for (data of data; track $index) {
            <tr class="odd:bg-white even:bg-red-50 dark:odd:bg-gray-900 dark:even:bg-gray-800 border-b dark:border-gray-700">
                @for (col of columns; track $index) {
                <td  class="px-6 py-4">
                    {{data[col.field]}}
                </td>
                }
                <td class="px-6 py-4">
                    <a  (click)="remove(data)" class="font-medium text-red-600 dark:text-red-500 hover:text-red-800 dark:hover:text-red-700 hover:underline">حذف</a>
                    <span  class="mx-2">|</span>
                    <a (click)="editClick(data)" class="font-medium text-red-600 dark:text-red-500 hover:text-red-800 dark:hover:text-red-700 hover:underline">ویرایش</a>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
