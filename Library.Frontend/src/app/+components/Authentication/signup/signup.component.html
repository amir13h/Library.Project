<section class="bg-red-50 dark:bg-red-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-red-800 dark:border-red-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          ایجاد حساب کاربری
        </h1>
        <form (ngSubmit)="check()" class="space-y-4 md:space-y-6">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ایمیل</label>
            <input [(ngModel)]="signup.email" type="email" name="email" id="email"
              class="bg-red-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-red-700 dark:border-red-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
              placeholder="name@gmail.com" required="">
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">رمز عبور</label>
            <input [(ngModel)]="signup.password" type="password" name="password" id="password" placeholder="••••••••"
              class="bg-red-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-red-700 dark:border-red-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
              required="">
          </div>
          <div>
            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">تایید رمز
              عبور</label>
            <input [(ngModel)]="password2" type="password" name="confirm-password" id="confirm-password"
              placeholder="••••••••"
              class="bg-red-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-red-700 dark:border-red-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
              required="">
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" aria-describedby="terms" type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-red-50 focus:ring-3 focus:ring-red-300 dark:bg-red-700 dark:border-red-600 dark:focus:ring-red-600 dark:ring-offset-red-800"
                required="">
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="m-2 text-gray-500 dark:text-gray-300">با <a href="#"
                  class="text-red-600 hover:underline dark:text-red-500">شرایط و قوانین</a> موافقم</label>
            </div>
          </div>
          <button [disabled]="signup.email==''||signup.password==''||password2()==''" type="submit"
            class="disabled:bg-red-300 disabled:cursor-not-allowed w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">ثبت‌نام</button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            قبلاً حساب کاربری ساخته‌اید؟ <a routerLink="/login"
              class="font-medium text-red-600 hover:underline dark:text-red-500">وارد شوید</a>
          </p>
          @if (not===true) {
          <div class="flex p-4 mb-4 text-sm text-red-700 rounded-lg bg-red-100 dark:bg-red-700 dark:text-red-300"
            role="alert">
            <svg class="flex-shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            <span class="sr-only">هشدار</span>
            <div>
              <span class="font-medium">لطفاً شرایط زیر رعایت شود:</span>
              <ul class="mt-1.5 list-disc list-inside">
                <li>حتما ایمیل وارد شود</li>
                <li>رمز عبور باید حداقل ۶ کاراکتر باشد</li>
                <li>حداقل یک حرف کوچک انگلیسی داشته باشد</li>
                <li>شامل حداقل یک عدد باشد</li>
              </ul>
            </div>
          </div>
          }
          @else if (not1()!='') {
          <div
            class="flex items-center p-4 mb-4 text-sm text-red-700 border border-red-300 rounded-lg bg-red-100 dark:bg-red-700 dark:text-red-300 dark:border-red-600"
            role="alert">
            <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            <span class="sr-only">هشدار</span>
            <div>
              <span class="font-medium">هشدار !</span> {{not1()}}
            </div>
          </div>
          }
        </form>
      </div>
    </div>
    <a routerLink="/home"
      class="absolute top-4 left-4 bg-red-500 hover:bg-red-600 text-white text-xs font-medium rounded-full px-4 py-2 shadow-md focus:outline-none focus:ring-2 focus:ring-red-300 dark:bg-red-700 dark:hover:bg-red-800 dark:focus:ring-red-600">
      خانه
    </a>
  </div>
</section>
